version: "2"

run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  default: none
  enable:
    # Bugs
    - errcheck
    - govet
    - staticcheck
    - ineffassign
    - unused
    - bodyclose
    - noctx
    - rowserrcheck
    - sqlclosecheck
    - errorlint
    - copyloopvar

    # Performance
    - prealloc
    - unconvert

    # Style & Best Practices
    - revive
    - misspell
    - godot
    - whitespace
    - wsl_v5

    # Complexity
    - gocyclo
    - gocognit
    - funlen
    - nestif

    # Security
    - gosec

    # Code Quality
    - gocritic
    - goconst
    - unparam
    - nakedret
    - dupl

  settings:
    errcheck:
      check-type-assertions: true
      check-blank: true
      exclude-functions:
        - (io.Closer).Close

    gocyclo:
      min-complexity: 15

    gocognit:
      min-complexity: 20

    funlen:
      lines: 80
      statements: 50

    nestif:
      min-complexity: 5

    govet:
      enable-all: true
      disable:
        - fieldalignment # Premature optimization
        - shadow         # Too noisy for idiomatic Go

    goconst:
      min-len: 3
      min-occurrences: 3

    misspell:
      locale: US

    revive:
      rules:
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: error-return
        - name: error-strings
        - name: error-naming
        - name: exported
        - name: if-return
        - name: increment-decrement
        - name: var-naming
        - name: var-declaration
        - name: range
        - name: receiver-naming
        - name: time-naming
        - name: unexported-return
        - name: indent-error-flow
        - name: errorf
        - name: empty-block
        - name: superfluous-else
        - name: unused-parameter
        - name: unreachable-code
        - name: redefines-builtin-id

    gocritic:
      enabled-tags:
        - diagnostic
        - performance
        - style
      disabled-checks:
        - hugeParam
        - rangeValCopy

    gosec:
      excludes:
        - G101 # Potential hardcoded credentials (too many false positives)

    nakedret:
      max-func-lines: 30

    dupl:
      threshold: 150

  exclusions:
    rules:
      - path: _test\.go
        linters:
          - dupl
          - funlen
          - gocognit
          - gosec

      # MD5 is required by DayOne format
      - path: internal/converter/
        text: "G401|G501"
        linters:
          - gosec

formatters:
  enable:
    - gofmt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/kpod13/journal2day1
